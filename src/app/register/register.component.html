<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class=jumbotron>
        <div class="col">
            <h2>Register here</h2>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
               
                <div class="form-group" >
                    <label for="name">Name</label>
                     <input formControlName="name" type="text" class="form-control" id="name" >
                    <div *ngIf="getError('name')" class="error">Name is invalid</div>
                  </div>
                <div class="form-group">
                
                  <label for="acno">AccountNumber</label>
                   <input formControlName="acno" name="acno" type="text" class="form-control" id="acno" >
                   <div *ngIf="getError('acno')" class="error">Acno is invalid</div>
                </div>
                <div class="form-group">
                    <label for="pin">Pin</label>
                    <!-- <input #pwd type="password" class="form-control" id="pwd"> -->
                    <input formControlName="pin" name="pin" type="text" class="form-control" id="pin">
                    <div *ngIf="getError('pin')" class="error">Pin is invalid</div>
                  </div>
                <div class="form-group">
                  <label for="pwd">Password</label>
                  <!-- <input #pwd type="password" class="form-control" id="pwd"> -->
                  <input formControlName="psw" name="psw" type="password" class="form-control" id="pwd">
                  <div *ngIf="getError('psw')" class="error">Password is invalid</div>
                </div>
                
                <!-- <button type="button" class="btn btn-primary" (click)="login()">Submit</button> -->
               <button type="submit" class="btn btn-primary" >Register</button>
               <a routerLink="">Back to Login</a>

              </form>
        </div>
    </div>
        <div class="col">
            
        </div>
    </div>

</div>
