<div class="container">
    <div class="jumbotron">
        <h1 appHighlight >Transaction History</h1>
        <div class="row">
            <div class="col">
                <app-animation-demo></app-animation-demo>
                <app-delete-confirmation (onDelete)="deleteTransaction($event)" (onCancel)="onCancel($event)" [id]="id"></app-delete-confirmation>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Type</th>
        </tr>
    </thead>
    <tbody>

        <tr [ngClass]="id==transaction._id? 'grey':''" *ngFor="let transaction of transactions">
            <td>{{transaction._id}}</td>
            <td>{{transaction.amount}}</td>
            <td>{{transaction.typeOfTransaction}}</td>
            <td> <button class="btn btn-primary"(click)="showConfirmationDialog(transaction._id)">Delete</button> </td>
        </tr>
    
    </tbody>
</table>
            </div>
            <div class="col">
                
            </div>
        </div>
    </div>

</div>
